<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random NBA Player Picture</title>
  <style>
  
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

 
    .container {
      text-align: center;
      background-color: white;
      border-radius: 12px;
      padding: 30px;
      width: 350px;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease-in-out;
    }

    .container:hover {
      box-shadow: 0px 20px 40px rgba(0, 0, 0, 0.2);
    }

  
    h1 {
      color: #333;
      font-size: 1.8em;
      margin-bottom: 20px;
      font-weight: 600;
    }

   
    img {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 8px;
      margin-bottom: 15px;
      transition: transform 0.3s ease;
    }

 
    img:hover {
      transform: scale(1.05);
    }

    #playerName {
      font-size: 1.4em;
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
    }

    
    #playerPosition {
      font-size: 1.1em;
      color: #777;
      margin-bottom: 20px;
    }

    
    button {
      padding: 12px 25px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1.1em;
      transition: background-color 0.3s ease;
    }

   
    button:hover {
      background-color: #0056b3;
    }

   
    footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #999;
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>Random NBA Player Picture</h1>
    <img id="playerImage" src="" alt="Random NBA Player" />
    <p id="playerName">Loading...</p>
    <p id="playerPosition"></p>
    <button onclick="fetchRandomNBAPlayer()">Get Random NBA Player</button>
    <footer>
      <p>&copy; 2024 NBA Players</p>
    </footer>
  </div>

  <script>

    const nbaPlayers = [
      { name: "LeBron James", position: "Forward", image: "https://th.bing.com/th/id/OIP.W18CKO0Tc6YjPq35CcmudgHaLH?rs=1&pid=ImgDetMain" },
      { name: "Stephen Curry", position: "Guard", image: "https://www.mercurynews.com/wp-content/uploads/2018/09/BNG-L-WARRIORS-0925-131.jpg" },
      { name: "Kevin Durant", position: "Forward", image: "https://playersbio.com/wp-content/uploads/2021/03/https___images.saymedia-content.com_.image_MTcxMTg2NTg0NjQzNzA4NDg4_usatsi_13421095_153628568_lowres-scaled.jpg" },
      { name: "Kawhi Leonard", position: "Forward", image: "https://th.bing.com/th/id/OIP.d0UkgCxKgQl0X_PpeuneJAHaFd?rs=1&pid=ImgDetMain" },
      { name: "Giannis Antetokounmpo", position: "Forward", image: "https://th.bing.com/th/id/OIP.4Gada6B5oJhZRvF1p7OjOAHaE8?rs=1&pid=ImgDetMain" },
      { name: "James Harden", position: "Guard", image: "https://nationaltoday.com/wp-content/uploads/2022/10/37-James-Harden-1200x834.jpg" },
      { name: "Luka Dončić", position: "Guard/Forward", image: "https://th.bing.com/th/id/R.fa8b939da8d9cc208d9c93d29a08d56f?rik=EW3RCfRxMApX3g&riu=http%3a%2f%2fimages.performgroup.com%2fdi%2flibrary%2fomnisport%2f7%2fb6%2fluka-doncic-cropped_1e4iz6cvsna631uwv4jc5ha785.jpg%3ft%3d-1820957152&ehk=nx4Th7V6NpsdVzI%2bNL%2br%2bPHnZSylwqRLDPnZqEhu7PM%3d&risl=&pid=ImgRaw&r=0" },
      { name: "Nikola Jokić", position: "Center", image: "https://th.bing.com/th/id/OIP.kPx8-n0OczJIFshOze58zgHaEK?rs=1&pid=ImgDetMain" },
    ];


    function fetchRandomNBAPlayer() {
      
      const randomPlayer = nbaPlayers[Math.floor(Math.random() * nbaPlayers.length)];

     
      document.getElementById('playerImage').src = randomPlayer.image;
      document.getElementById('playerName').innerText = randomPlayer.name;
      document.getElementById('playerPosition').innerText = `Position: ${randomPlayer.position}`;
    }

    
    fetchRandomNBAPlayer();
  </script>

</body>
</html>
